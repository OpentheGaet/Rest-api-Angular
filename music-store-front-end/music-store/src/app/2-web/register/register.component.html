<section id="register-form" class="container">
  <div class="row">
    <div class="col-md-9">
      <form [formGroup]="regForm">
        <div class="form-group">
          <label for="user-name">Name</label>
          <input formControlName="name" class="form-control" id="user-name" placeholder="type your name">
        </div>
        <div class="form-group">
          <label for="user-firstname">Firstname</label>
          <input formControlName="firstname" class="form-control" id="user-firstname" placeholder="type your firstname">
        </div>
        <div class="form-group">
          <label for="user-address">Address</label>
          <input formControlName="address" class="form-control" id="user-address" placeholder="type an address">
        </div>
        <div class="form-group">
          <label for="user-number">Number</label>
          <input type="number" formControlName="number" class="form-control" id="user-number" placeholder="type a number">
        </div>
        <div class="form-group">
          <label for="user-postal">Postal</label>
          <input type="number" formControlName="postal" class="form-control" id="user-postal" placeholder="type a postal code">
        </div>
        <div class="form-group">
          <label for="user-city">City</label>
          <input formControlName="city" class="form-control" id="user-city" placeholder="type a city">
        </div>
        <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="user-email" placeholder="type an email">
          </div>
        <div class="form-group">
          <label for="user-pass">Password</label>
          <input type="password" formControlName="password" class="form-control" id="user-pass" placeholder="type a password">
        </div>
        <div class="form-group">
          <label for="confirm-pass">Confirm Password</label>
          <input type="password" formControlName="confirm" class="form-control" id="confirm-pass" placeholder="confirm the password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="regForm.invalid"
          (click)="registerUser()">Submit</button>
      </form>
    </div>
  </div>
</section>
