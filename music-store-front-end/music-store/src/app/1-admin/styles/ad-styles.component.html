<div id="title">
  <h1>Our Styles</h1>
</div>
<section class="container" id="section-home">
  <div class="col-md-9 card" style="min-height:25em; color: white; padding: 2em;">
      <table class="table table-striped">
          <thead class="thead-dark">
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Update</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let style of styles, let i = index" class="text-dark">
                  <td>{{ i + 1 }}</td>
                  <td>{{ style.name }}</td>
                  <td><img src="./assets/admin/img/update.png" data-toggle="modal" data-target="#style-modal-update" (click)="pressUpdStyle(style)" /></td>
                  <td><img src="./assets/admin/img/delete.png" data-toggle="modal" data-target="#style-modal-delete" (click)="pressDelStyle(style)" /></td>
              </tr>
          </tbody>
      </table>
      <button class="btn btn-success" role="button" data-toggle="modal" data-target="#style-modal-create">Add a user</button>
  </div>
</section>

<!-- Modal for adding a style -->
<div class="modal" id="style-modal-create">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Creating a style</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form #fCreate="ngForm">
                  <div class="form-group">
                    <label for="cstyle-name">Style</label>
                    <input type="text" class="form-control" name="cstyle-name" id="cstyle-name" ngModel required placeholder="type a style">
                  </div>
                  <button type="submit" class="btn btn-success" [disabled]="fCreate.invalid" (click)="createStyle()">Submit</button>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="close-cre-modal">no</button>
          </div>
      </div>
  </div>
</div>

<!-- Modal for updating a style -->
<div class="modal" id="style-modal-update">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Updating a style</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form #fUpdate="ngForm">
                  <div class="form-group">
                    <label for="ustyle-name">Style</label>
                    <input type="text" class="form-control" name="ustyle-name" id="ustyle-name" ngModel required placeholder="type a style">
                    <input type="hidden" id="id-upd-style">
                  </div>
                  <button type="submit" class="btn btn-success" [disabled]="fUpdate.invalid" (click)="updateStyle()">Submit</button>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="close-upd-modal">no</button>
          </div>
      </div>
  </div>
</div>

<!-- Modal for deleting a style -->
<div class="modal" id="style-modal-delete">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Deleting a style</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <p>you are on the point to delete the following style : <span id="show-del-style"></span></p>
              <input type="hidden" id="id-del-style">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteStyle()">yes</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" id="close-del-modal">no</button>
          </div>
      </div>
  </div>
</div>
